<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>
      <form id="queen-attack">
        <div class="form-group">
          <label for="queen">Enter the queen's coordinates</label>
          <input id="queen-x" type="number">
          <input id="queen-y" type="number">

          <label for="piece">Enter the piece's coordinates</label>
          <input id="piece-x" type="number">
          <input id="piece-y" type="number">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="result">
        <p>
          Your piece is <span class="not"></span> able to be attacked.
        </p>
      </div>

    </div>
  </body>
</html>
